# Conda environment for developing the genger command line tool. See the
# comments below for some useful commands for this environment.
#
# Create the environment:      conda env create --file environment.yml
# Activate the environment:    conda activate genger
# Deactivate the environment:  conda deactivate
# Remove the environment:      conda env remove --name genger

name: genger

dependencies:
  - python
  - flake8
  - markdown
  - jinja2
  - ipython
  - pip
  - pip:
    - ipdb
    - -e .
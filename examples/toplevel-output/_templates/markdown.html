<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph -->
    <meta property="og:url" content="{{ meta['url'] }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="My Website">
    <meta property="og:description" content="Description for my website.">
    <meta property="og:image" content="https://example.com/testsite/img/apple.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Highlightjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Styles -->
    <link rel="stylesheet" href="{% if catpage %}../{% endif %}styles.css">

    <title>My Website</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <h1 style="margin-top:20px">My Website</h1>

            {% if meta['title'][0] == 'Photos' %}
                <p style="margin-top:20px"><a href="index.html">About</a> &ensp;/&ensp; <a href="notes.html">Notes</a> &ensp;/&ensp; Photos</p>
            {% else %}
                <p style="margin-top:20px"><a href="../index.html">About</a> &ensp;/&ensp; <a href="../notes.html">Notes</a> &ensp;/&ensp; <a href="../photos.html">Photos</a></p>
            {% endif %}

            <h2 class="mt-4">{{ meta['title'][0] }}</h2>

            {% if meta['date'] %}
                <h6>Written on {{ meta['date'][0] }}</h6>
            {% endif %}

            {{ content }}

        </div>
    </div>
</div>
</body>
</html>

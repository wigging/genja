<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JSON Feed -->
    <link href="https://example.com/feed.json" rel="alternate" type="application/feed+json" title="My Website">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <title>My Website</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">

        <h1>My Website</h1>

        <p>Hello, welcome to my website about fruits. More information is available on the <a href="about.html">About</a> page. Use the <a href="contact.html">Contact</a> page to reach me.</p>

        <h2>Blog posts</h2>
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.link }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>

        </div>
    </div>
</div>
</body>
</html>
